<!DOCTYPE html>
<html>
<head>
<style>
body{
counter-reset:section;
}
h2::before{
counter-increment:section;
content:"Section" counter(section)":";
}
</style>
</head>
<body>
<h1>Example of CSS Counters:</h1>
<h2>HTML 5</h2>
<h2>CSS 3</h2>
<h2>Javascript</h2>
<p><strong>Note:</strong>IE8 supports these properties only if a !DPOCTYPE isspecified.</p>
</body>
</html>

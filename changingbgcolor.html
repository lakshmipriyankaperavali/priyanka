<!DOCTYPE html>
<html>
<head>
<style>
div{
width:100px;
height:100px;
background:red;
-webkit-animation:myfirst 3s;
animation:myfirst 5s;
}
@-webkit-keyframes myfirst{
from{background:red;}
to{background:green;}
}
@keyframes myfirst{
from{background:red;}
to{background:green;}
}
</style>
</head>
<body>
<p><b>Note:</b>The IE 9 and earlier versions dont support css3 animation property.</p>
<div></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<style>
div{
padding:15px;
height:150px;
width:100px;
background:violet;
-webkit-transition:width 2s,height 2s,-webkit-transform 2s;
transition:width 2s,height 2s,transform 2s;
}
div:hover{
width:300px;
height:200px;
-webkit-transform:rotate(360deg);
transform:rotate(360deg);
}
</style>
</head>
<body>
<div><b>cognizant.com</b><p>(Move the cursor over the div element above,to see the transition effect)</p></div>

</body>
</html>
